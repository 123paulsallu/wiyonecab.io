<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WiYone Cab â€” Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Quicksand', Arial, Helvetica, sans-serif; background:#f7f7f9; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      .card { background:white; padding:24px; box-shadow:0 2px 6px rgba(0,0,0,.1); width:320px; border-radius:8px }
      h1 { margin:0 0 12px 0; font-size:28px; text-align:center; font-family: 'Italiana', serif; letter-spacing:1px }
      label { display:block; margin:8px 0 4px }
      input[type=text], input[type=password] { width:100%; padding:8px; box-sizing:border-box }
      button { margin-top:12px; width:100%; padding:10px; background:#0078d4; color:#fff; border:none; border-radius:4px }
      .error { color:#b00020; margin-bottom:8px }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>WiYone Cab</h1>
      {% if form.errors %}
        <div class="error">Please correct the errors below.</div>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required>

        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>

        <button type="submit">Sign in</button>
      </form>
      <div style="text-align:center;margin-top:12px">
        <small>Don't have an account? <a href="/api/accounts/register-web/">Register here</a></small>
      </div>
      <script>
        // Ensure the hidden csrf token input matches the csrftoken cookie before submit
        (function(){
          function getCookie(name){
            const v = document.cookie.match('(^|;)\\s*'+name+'\\s*=\\s*([^;]+)');
            return v ? decodeURIComponent(v.pop()) : null;
          }
          const form = document.querySelector('form');
          if(form){
            form.addEventListener('submit', function(){
              const cookie = getCookie('csrftoken');
              if(!cookie) return; // nothing we can do
              let input = form.querySelector('input[name="csrfmiddlewaretoken"]');
              if(!input){
                input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'csrfmiddlewaretoken';
                form.prepend(input);
              }
              input.value = cookie;
            });
          }
        })();
      </script>
    </div>
  </body>
</html>
